name: Build and Release .deb Package

on:
  push:
    tags:
      - 'v*'

jobs:
  build-swift-binary:
    name: Build Swift Binary on macOS
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Install dependencies
      run: |
        # Install ldid for code signing
        brew install ldid

    - name: Build Swift binary for iOS
      run: |
        # Use the build script which handles xcodebuild, SPM dependencies, and code signing
        ./build-swift-macos.sh
        
        echo ""
        echo "Swift binary built successfully:"
        ls -lh iOSMB-Server/Package/usr/bin/iOSMB-Server
        file iOSMB-Server/Package/usr/bin/iOSMB-Server
        lipo -info iOSMB-Server/Package/usr/bin/iOSMB-Server

    - name: Upload Swift binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: swift-binary
        path: iOSMB-Server/Package/usr/bin/iOSMB-Server
        retention-days: 1

  build-deb:
    name: Build .deb Package on Linux
    needs: build-swift-binary
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Swift binary
      uses: actions/download-artifact@v4
      with:
        name: swift-binary
        path: iOSMB-Server/Package/usr/bin/

    - name: Make binary executable
      run: chmod +x iOSMB-Server/Package/usr/bin/iOSMB-Server

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Clean workspace
      run: |
        rm -rf output/*
        docker system prune -f || true

    - name: Build Docker image (no cache)
      run: |
        docker build --no-cache -t iosmb-builder:latest -f Dockerfile.theos .

    - name: Build .deb package
      run: |
        docker run --name iosmb-build-container iosmb-builder:latest
        mkdir -p output
        docker cp iosmb-build-container:/build/iOSMB-Server.deb ./output/iOSMB-Server.deb
        docker rm iosmb-build-container

    - name: Get package info
      id: package_info
      run: |
        VERSION=$(dpkg-deb -f output/iOSMB-Server.deb Version)
        SIZE=$(ls -lh output/iOSMB-Server.deb | awk '{print $5}')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "size=$SIZE" >> $GITHUB_OUTPUT
        echo "Package version: $VERSION"
        echo "Package size: $SIZE"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: iOSMB-Server ${{ github.ref_name }}
        body: |
          ## iOSMB-Server iOS Tweak - ${{ github.ref_name }}
          
          **Package Version:** ${{ steps.package_info.outputs.version }}
          **Package Size:** ${{ steps.package_info.outputs.size }}
          
          ### Installation
          
          1. Download iOSMB-Server.deb below
          2. Transfer to your jailbroken iOS device
          3. Install with: sudo dpkg -i /tmp/iOSMB-Server.deb
          
          ### Requirements
          - iOS 12.0 or later
          - Jailbroken device
          - Dependencies: com.muirey03.libmryipc, mobilesubstrate, preferenceloader
          
          ### Compatibility
          - iPhone 5s - iPhone 15 Pro Max
          - iOS 12.0 - iOS 17.x
          - arm64/arm64e architectures
        draft: false
        prerelease: false

    - name: Upload .deb to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./output/iOSMB-Server.deb
        asset_name: iOSMB-Server.deb
        asset_content_type: application/vnd.debian.binary-package
